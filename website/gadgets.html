.carousel-fade .carousel-inner .item {

}
.carousel-fade .carousel-inner .item,

}

}

.carousel-fade .carousel-inner .prev,
.carousel-fade .carousel-inner .active.left,
.carousel-fade .carousel-inner .active.right {

    -webkit-transform: translate3d(0, 0, 0);

}
.carousel-fade .carousel-control {

        <div class="carousel-caption">
          <h3>Sisyphus</h3>

        <!--  <p>A non-motorized model using the same lifting mechanism as the Archimedes inspired model.</p> -->
        
        </div>
      </div>

      <div class="item">
        <img src="/assets/img/archimedes.JPG" alt="Archimedes">
        <div class="carousel-caption">
          <h3>Archimedes</h3>
         <!-- <p>Archimedes inspires this model. A central screw
collects the balls in one of two chambered columns and
slowly lifts them to the very top of the maze, where they
are released to begin their descent along the two
tangled paths.</p> -->
        </div>
      </div>
    
      <div class="item">
        <img src="/assets/img/comb.JPG" alt="Comb">
        <div class="carousel-caption">
          <h3>Comb Lift</h3>
          <!--   <p>This unusual model has a comb shaped lifting arm
which travels in a circular motion, collecting balls
individually and passing them, one by one, to the next
stage of the lift.</p> -->
        </div>
      </div>

      <div class="item">
        <img src="/assets/img/piston.JPG" alt="Piston">
        <div class="carousel-caption">
          <h3>Piston</h3>
         <!--    <p>A ten chambered piston is employed by this model to
lift the balls. Each chamber passes the ball to the next
chamber by way of a curved track. Once at the top of
the piston each ball is released to travel a single spiral
path back to the bottom of the model. The
synchronous action of the piston evokes an engine
busily operating under a heavy load.</p> -->
        </div>
      </div>
  
      
      <div class="item">
        <img src="/assets/img/magnetic.JPG" alt="Magnetic">
        <div class="carousel-caption">
          <h3>Magnetic</h3>
           <!--  <p>Hidden magnets in the lifting cylinder capture the
ferromagnetic ball and lift it to the top of the model by
forcing it to travel along the rising spiral path. At the
top the ball is released and travels back down the
descending spiral path. This model only works with a
single ball, and is especially quiet.</p> -->
        </div>
      </div>
      
      <div class="item">
        <img src="/assets/img/small_gear.JPG" alt="Small Gear">
        <div class="carousel-caption">
          <h3>Small Gear</h3>
          <!--
          <p>Parallel ratchet mechanisms lift balls in five stages, and
deposit them on two identical, interleaved tracks. The
balls are usually released at the same time, and race
back to the bottom.</p> -->
        </div>
      </div>
